<html lang="ru">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <!--Задаёт ширину по ширине устройства -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Navbar</a>

        <div class="display-inline" id="navbarColor01">
            <button type="button" class="btn btn-dark" id="task1btn">Task1</button>
            <button type="button" class="btn btn-dark" id="task2btn">Task2</button>
        </div>
    </nav>
    <main id="Task1" class="">
        <div id="app">
            <header class=" text-center bg-dark py-3 shadow ">
                <h2 class="mx-auto d-block font-weight-bold text-primary" v-html="sitename.toUpperCase()"></h2>
            </header>
            <div class="container mt-5">
                <h3 v-text="classMoto" class="ml-n5"></h3>
                <div class="row">
                    <figure class="col-4 col-lg-3">
                        <img class="img-thumbnail rounded float-right mt-5 shadow" :src="product1.src" alt="" />
                    </figure>
                    <div class="col-8">
                        <h3 v-text="product1.title"></h3>
                        <p v-html="product1.description"></p>
                        <p>База: {{product1.base}}</p>
                        <p>Стоимость: {{product1.price | formatPrice}}</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-8">
                        <h3 v-text="product2.title"></h3>
                        <p v-html="product2.description"></p>
                        <p>База: {{product2.base}}</p>
                        <p>Стоимость: {{product2.price | formatPrice}}</p>
                    </div>
                    <figure class="col-4 col-lg-3">
                        <img class="img-thumbnail rounded float-right mt-5 shadow" :src="product2.src" alt="" />
                    </figure>
                </div>
                <div class="row">
                    <figure class="col-4 col-lg-3">
                        <img class="img-thumbnail rounded float-right mt-5 shadow" :src="product3.src" alt="" />
                    </figure>
                    <div class="col-8">
                        <h3 v-text="product3.title"></h3>
                        <p v-html="product3.description"></p>
                        <p>База: {{product3.base}}</p>
                        <p>Стоимость: {{product3.price | formatPrice}}</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <main id="Task2" class="d-none">
        <div id="app2">

        </div>
    </main>
    <footer class='py-5 bg-primary'>

    </footer>

    <script src="js/task1.js"></script>
    <script src="js/task2.js"></script>
</body>

</html>
