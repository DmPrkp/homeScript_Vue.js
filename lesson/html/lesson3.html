<html lang="ru">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../css/style.css">
  <!--Задаёт ширину по ширине устройства -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <script src='../js/motors.js'></script>
</head>

<body>
  <div id="app">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary" id="lesson2_task2">
      <a class="navbar-brand" href="#">Cafe racer club</a>
      <form class="form-inline p-1 pl-5 m-0">
        <input class="form-control mr-sm-2" type="search" v-model="brandI" placeholder="Honda">
      </form>
    </nav>
    <header class="text-center bg-dark py-3 shadow">
      <h2 class="mx-auto d-block font-weight-bold text-primary" v-html="sitename.toUpperCase()"></h2>
    </header>

    <main id="lesson3_task1" v-if="brandI" class="container mt-5">      
      <div class="row" v-if="brandI">
        <figure class="col-12 col-sm-6 col-lg-4" v-for="moto in newCafeArr">
          <h5>{{moto.brand}} {{moto.model}}</h5>
          <a :href="moto.url">
            <img class="img-thumbnail shadow" :src="moto.img" alt="" />
          </a>
        </figure>
      </div>
    </main>

    <main id="lesson4_task1" v-else class="container mt-5">
      <div class="row">
        <figure class="col-12 col-sm-6 col-lg-4" v-for="moto in cafeMotos">
          <h5>{{moto.brand}} {{moto.model}}</h5>
          <a :href="moto.url">
            <img class="img-thumbnail shadow" :src="moto.img" alt="" />
          </a>
        </figure>
      </div>
    </main>


    <footer class='mt-5 py-2 bg-primary text-center'>
      <div id="lesson3_task2">
        <p @click="changeP" v-if="visible3_2p" style="cursor: pointer;">{{nameP}}</p>
        <input type="text" v-else v-model="nameP" v-on:blur="changeI">
      </div>
    </footer>
  </div>

  <script src="../js/homescriptLesson3.js"></script>
</body>

</html>
